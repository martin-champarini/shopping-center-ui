<div class="text-center bg">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="color: dodgerblue">Register new user</h1>        
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="New Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <p></p>
    <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">save</button>
  </form>
</div>
